<!-- Dialog for the config button on the portlets-->
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" translate>CHELL_PORTLET.CONFIRM_DIALOG.CLOSE_CHAR</button>
        <h3 translate>CHELL_PORTLET.CONFIRM_DIALOG.QUESTION</h3>
    </div>
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" translate>CHELL_PORTLET.CONFIRM_DIALOG.OK</button>
        <button class="btn" ng-click="cancel()" translate>CHELL_PORTLET.CONFIRM_DIALOG.CANCEL</button>
    </div>
</div>

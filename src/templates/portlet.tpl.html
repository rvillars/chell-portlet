<div class="box" ng-class="{'portlet-fullscreen': fullscreen}" moveable-role-id="101">

    <h4 class="box-header" ng-class="{'round-all': minimized, 'round-top': !minimized}">{{title}}
        <a class="box-btn btn-xs" ng-click="close()"><i class="glyphicon glyphicon-remove"></i></a>
        <a class="box-btn btn-xs" ng-click="toggleFullscreen()"><i class="glyphicon" ng-class="{'glyphicon-resize-full': !fullscreen, 'glyphicon-resize-small': fullscreen}"></i></a>
        <a class="box-btn btn-xs" ng-click="toggleMinimized()"><i class="glyphicon" ng-class="{'glyphicon-minus': !minimized, 'glyphicon-plus': minimized}"></i></a>
        <a visibility-role-id="1" class="box-btn btn-xs" ng-click="config()"><i class="glyphicon glyphicon-cog"></i></a>
    </h4>

    <div class="box-container-toggle" ng-class="{'box-container-closed': minimized}">
        <div class="box-content">
            <div ng-transclude></div>
        </div>
    </div>
</div>

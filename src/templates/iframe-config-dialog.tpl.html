<div class="modal-header">
    <button class="close" ng-click="cancel()">Ã—</button>
    <h3>Select Content</h3>
</div>
<div class="modal-body">
    <fieldset>
        <div class="form-group">
            <label for="inputSrc">Src</label>
            <input class="form-control" id="inputSrc" ng-model="modalConfig.src">
        </div>
        <div class="form-group">
            <label for="inputWidth">Width</label>
            <input class="form-control" id="inputWidth" ng-model="modalConfig.width">
        </div>
        <div class="form-group">
            <label for="inputHeight">Height</label>
            <input class="form-control" id="inputHeight" ng-model="modalConfig.height">
        </div>
    </fieldset>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Save</button>
</div>
